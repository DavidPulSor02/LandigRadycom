<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/login.css" rel="stylesheet" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .vh-100 {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #left {
            flex: 5;
        }

        #right {
            flex: 6;
        }

        #right form {
            width: 80%;
            margin: 0;
        }

    </style>
</head>
<body>

    <section class="vh-100">
        <!-- Inicia imagen -->
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5" id="left">
              <img src="https://dl.dropboxusercontent.com/s/adbhqq729l7bqma/imagen_login.png?dl=0" class="img-fluid"
                alt="Sample image">
            </div>
            <!-- Termina imagen -->
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" id="right">
              <!-- Inicia formulario -->
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"> 
                </div>
                <!-- Titulo -->
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mb-0 h1">Login</p>
                </div>
                <!-- Campo usuario -->
                <div class="form-floating mb-3">
                    <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                    <label for="name">Usuario</label>
                </div>
                <!-- Campo contraseña -->
                <div class="form-floating mb-3">
                    <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                    <label for="name">Contraseña</label>
                </div>
                <div class="d-grid"><button class="btn btn-primary btn-lg " id="submitButton" type="submit">Ingresar</button></div>
              </form>
              <!-- Cierra formulario -->
            </div>
          </div>
        </div>
    </section>
    
</body>
</html>
